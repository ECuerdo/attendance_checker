<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side Navigation Bar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h3>Logger Checker</h3>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="/logout"><i class="fas fa-solid fa-arrow-right-from-bracket"></i>Log Out</a></li>
                <li>
                    <form action="/delete_account" method="POST">
                        <button type="submit" name="delete_account" class="delete-button">
                            <i class="fas fa-solid fa-trash-can"></i>Delete Account
                        </button>
                    </form>
                </li>
            </ul> 
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="main_content">
            <div class="header">Welcome Back! Don't forget to Time In!.</div>
            <div class="info">
                <div class="clock-container">
                    <div id="clock"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
